<ng-container *ngIf="model.formGroup" [formGroup]="model.formGroup!">
  <nz-select
    [nzMode]="model.nzMode"
    [formControlName]="model.id"
    [nzPlaceHolder]="model.placeholder"
    [nzShowArrow]="model.nzShowArrow"
    [nzAllowClear]="model.nzAllowClear"
    [nzShowSearch]="model.nzShowSearch"
    [nzMaxTagCount]="model.nzMaxTagCount!"
    [nzMaxMultipleCount]="model!.nzMaxMultipleCount!"
    [nzBorderless]="model.nzBorderless"
    [nzSize]="model.nzSize!"
  >
    <!-- select-group -->
    <ng-container *ngIf="model.nzOptionsGroup;else normalSelect">
      <nz-option-group *ngFor="let group of model.nzOptionsGroup | peelBehaviorSubject" [nzLabel]="group.label">
        <nz-option *ngFor="let option of group.nzOption" [nzDisabled]="option.disabled" [nzValue]="option.value" [nzLabel]="option.label"></nz-option>
      </nz-option-group>
    </ng-container>

    <!-- 常规select -->
    <ng-template #normalSelect>
      <nz-option
        *ngFor="let option of (model.nzOptions | peelBehaviorSubject)"
        [nzDisabled]="option.disabled"
        [nzValue]="option.value"
        [nzLabel]="option.label"
      ></nz-option>
    </ng-template>
  </nz-select>
</ng-container>

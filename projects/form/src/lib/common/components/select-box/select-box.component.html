<div class="select-wrap" #boxEl [style]="style" *ngIf="show">
  <ng-container [ngSwitch]="true">
    <div *ngSwitchCase="mode === Mode.Hover" class="name">{{hoverRxElement?.name}}</div>

    <div *ngSwitchCase="mode === Mode.Selected" class="actions">
      <div class="actions-item" (click)="deleteElement()">
        <mat-icon class="actions-item" svgIcon="lib-move"></mat-icon>
      </div>
      <div class="actions-item" (click)="deleteElement()">
        <mat-icon class="actions-item" svgIcon="lib-copy"></mat-icon>
      </div>
      <div class="actions-item" (click)="deleteElement()">
        <mat-icon class="actions-item" svgIcon="lib-delete"></mat-icon>
      </div>
    </div>
  </ng-container>
</div>

<div class="select-wrap" #boxEl [style]="style" [hidden]="!show">
  <ng-container [ngSwitch]="true">
    <div *ngSwitchCase="(status$ | async) === Status.Hover" class="name">{{rxElement.name}}</div>

    <div *ngSwitchCase="(status$ | async) === Status.Selected" class="actions">
      <div class="actions-item" (click)="deleteElement()">
        <mat-icon class="actions-item" svgIcon="lib-move"></mat-icon>
      </div>
      <div class="actions-item" (click)="deleteElement()">
        <mat-icon class="actions-item" svgIcon="lib-copy"></mat-icon>
      </div>
      <div class="actions-item" (click)="deleteElement()">
        <mat-icon class="actions-item" svgIcon="lib-delete"></mat-icon>
      </div>
    </div>
  </ng-container>
</div>
